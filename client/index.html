<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>React Redux Starter</title>

    <meta name="description" content="A react starter pack with jwt-auth.">

    <!-- Open Graph data -->
    <meta property="og:title" content="A clear title without branding or mentioning the domain itself.">
    <meta property="og:type" content="The type of object.">
    <meta property="og:url" content="A URL with no session id or extraneous parameters. All shares on Facebook will use this as the identifying URL for this article.">
    <meta property="og:image" content="Use images that are at least 1200 x 630 pixels for the best display on high resolution devices.">
    <meta property="og:description" content="A clear description, at least two sentences long.">

    <!-- Twitter Card data -->
    <meta name="twitter:card" content="The card type">
    <meta name="twitter:site" content="@username of website. Either twitter:site or twitter:site:id is required.">
    <meta name="twitter:title" content="Title of content (max 70 characters).">
    <meta name="twitter:description" content="Description of content (maximum 200 characters).">
    <meta name="twitter:creator" content="@username of content creator.">
    <!-- Twitter Summary card images must be at least 120x120px -->
    <meta name="twitter:image" content="URL of image to use in the card. Image must be less than 1MB in size.">

    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="React Redux Starter">
    <meta name="application-name" content="React Redux Starter">

    <meta name="msapplication-TileColor" content="#00aba9">
    <meta name="msapplication-TileImage" content="/mstile-144x144.png">
    <meta name="msapplication-config" content="/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">

    <link rel="apple-touch-icon" sizes="57x57" href="/apple-touch-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/apple-touch-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/apple-touch-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/apple-touch-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/apple-touch-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/apple-touch-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon-180x180.png">
    <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="/favicon-194x194.png" sizes="194x194">
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96">
    <link rel="icon" type="image/png" href="/android-chrome-192x192.png" sizes="192x192">
    <link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16">
    <link rel="manifest" href="/manifest.json">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="/favicon.ico">

    <% htmlWebpackPlugin.files.css.forEach(function (filePath) { %>
      <style>
        <%= compilation.assets[filePath.substr(htmlWebpackPlugin.files.publicPath.length)].source() %>
      </style>
    <% }) %>
  </head>
  <body>
    <div id="root"></div>

    <% htmlWebpackPlugin.files.js.forEach(function (filePath) { %>
      <script src="<%= filePath %>" defer></script>
    <% }) %>
  </body>
</html>
